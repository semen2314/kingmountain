<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> <!-- Ваши стили -->
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Вход</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" class="form-control" id="username" placeholder="Введите логин" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
    </div>

    <div class="waiting-container text-center">
        <h2>Ожидание игроков</h2>
        <div style="font-size: 100px;">😊</div> <!-- Смайлик -->
    </div>

    <!-- Новый элемент canvas, скрытый по умолчанию -->
    <canvas id="gameCanvas" width="600" height="400" style="border:1px solid #000000; display: none;"></canvas>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script> <!-- Ваши скрипты -->
</body>
</html>
